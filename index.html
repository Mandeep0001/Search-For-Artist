<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="style.css">
    <script>
        
    function sing(tab_no){
            //alert(data.resultCount+" "+data.results[0].wrapperType);
        var index=parseInt(tab_no);
        document.getElementById("main_body").innerHTML="<h3>Artist : "+artistName_arr[index]+"</h3>";
        document.getElementById("main_body").innerHTML+="<h3>Track : "+trackName_arr[index]+"</h3>";
    } 
    </script>
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="jscript.js"></script>
    

</head>
<body>

<div class="container">
  <center><button id="search_button" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Search Artist</button></center>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <div class="modal-content">
        <div class="modal-header">
            <p style="display:inline;" id="tabs_layout"></p>
          <button style="display:inline;" type="button" class="close" data-dismiss="modal" onclick="last_close()">&times;</button>
        </div>
        <div class="modal-body" id="main_body">
	   <table id="form_block">

  	     <tr>
            <td class="td_first"><label>Name</label></td>
            <td class="td_second"><input type="text" id="name_field" placeholder="Enter Artist Name" value=""></td> 
        </tr>
        <tr>
            <td class="td_first"><label>Number of tracks</label></td>
            <td class="td_second"><input type="number" id="track_field" placeholder="Enter Number of tracks" min="1" max="4"></td> 
        </tr>
               <tr>
                   <td class="submit_row">
               
                       </td>
                   <td><center><button id="submit_button" name="Submit" value="submit" onclick="validate_first()">Submit</button></center></td>
               </tr>
        </table> 
            <center><p id="valid_msg"></p></center>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
    <h3>Assumptions</h3>
    <p>Validation on artist name field is that it should not be empty</p>
    <p>Validation on track number is that value should lie between 1 and 4</p>
    <p>Each tab only contains artist name and track name as depicted in the screenshot of hackerearth</p>
</body>
</html>
